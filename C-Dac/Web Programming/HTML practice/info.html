		<script>
		function mailval()
		{
			var a=document.getElementById("m");
			var b=a.value;
			alert(b);
			pattern=/^[a-z][a-z_0-9]+@[a-z0-9]+\.[a-z]{2,3}$/;
			if(pattern.test(b)
			{
				return true;
			}
			else
				document.getElementById("mailerr").innerHTML="Enter Valid E-mail ID"
		}
		
		</script>
	</head>
	
	<body>
		
					
					<input type="text" placeholder="Enter email" id="m" onchange="mailval()"></input>
					<div class="errormsg" id="mailerr"></div>
			

		
		
	</body>
