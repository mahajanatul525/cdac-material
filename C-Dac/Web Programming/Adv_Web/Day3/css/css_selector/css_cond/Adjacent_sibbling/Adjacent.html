<!DOCTYPE HTML>
<html>
<head>
<style>


 p > strong{color: red;}

</style>

</head>

<body>



This states that all paragraph elements that are directly after an h1 tag are red, as indicated
by this markup:

<h1>I am a heading</h1>
<p>I am an <strong>decendent</strong> paragraph so I am red!</p>
<p>I am <i>italic<strong> indirectly</strong></i>  decendent so I am not red.</p>



</body>
</html>
