<!DOCTYPE HTML>
<html>
<head>
<style>
h1 ~ strong {color: red;}
</style>
</head>
<body>

This states that all paragraph elements that are directly after an h1 tag are red, as indicated
by this markup:
<hr/>
<strong>I am an adjacent paragraph so I am red!</strong>
<h1>I am a heading</h1>
<strong>I am an adjacent paragraph so I am red!</strong>
<strong>I am not adjacent so I am not red.</strong>
