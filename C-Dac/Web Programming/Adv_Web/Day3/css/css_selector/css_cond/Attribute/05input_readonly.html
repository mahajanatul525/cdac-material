<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>UI Element State Pseudo-Class Example</title>
<style type="text/css" media="screen">
 
input[type="checkbox"]:checked {border: 2px solid red;}

 input[type=radio]:checked {border: 2px dashed red;}

 
</style>
</head>
<body>
 <form action="#">
  <div>
   <input type="text" readonly size="40" value="This field is readonly"><br>
   <input type="checkbox" checked><br>
   <input type="checkbox">
   <input type="radio" name="rd" value="yes">yes



   <input type="radio" name="rd" value="no">no
   <input type="submit" value="submit 3">
  </div>
 </form>
</body>
</html>
