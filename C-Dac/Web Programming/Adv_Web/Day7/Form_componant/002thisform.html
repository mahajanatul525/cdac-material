<html><head><script>
function call(a)
{v=a.elements.length
 alert(a) //object
 alert(v) //4
for(i=0;i<v;i++)
{alert(a.elements[i].value)} //good,better,best
}
</script></head><body>
<form>
<input type="radio" name="rd" value="good">good
<input type="radio" name="rd" value="better">better
<input type="radio" name="rd" value="best">best
<input type="button" value="click" 
onclick="call(this.form)">
</form></body></html>
