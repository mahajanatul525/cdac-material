<!DOCTYPE html>
<html><head><style>
.mystyle {
    width: 500px;
    height: 50px;
}

.anotherClass {
    background-color: bisque;
}

.thirdClass {
    text-align: center;
    font-size: 25px;
    color: black;
    margin-bottom: 10px;
}
</style>

<script>
function myFunction() {
    var x = document.getElementById("myDIV").classList;
    alert(x.length);
	//alert(x.item(0))
     alert(x[0]) ;
    document.getElementById("demo").innerHTML = x;
}
</script>
</head>
<body>
<p>Click the button to display the class names of the 
div element.</p>
<div id="myDIV" class="mystyle anotherClass thirdClass">
I am a DIV element with multiple classes
</div>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> The classList property is not 
supported in Internet Explorer 9 and earlier versions.</p>

<p id="demo"></p>


</body>
</html>
