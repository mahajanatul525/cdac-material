<!DOCTYPE html>
<html><head><style>
.mystyle {
    width: 500px;
    height: 50px;
}

.anotherClass {
    background-color: bisque;
}

.thirdClass {
    text-align: center;
    font-size: 25px;
    color: black;
    margin-bottom: 10px;
}
</style><script>
function myFunction() {
var x = document.getElementById("myDIV").classList.contains("anotherClass");
    
    document.getElementById("demo").innerHTML = x;
}
</script></head><body>
<p>Click the button to display the class names of the div element.</p>
<div id="myDIV" class="mystyle">
I am a DIV element with multiple classes
</div>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>


<p><strong>Note:</strong> The classList property is not supported in Internet Explorer 9 and earlier versions.</p>
</body>
</html>
