<script type="text/javascript">

var arr = new Array(3);
arr[0] = "vita";
arr[1] = "dac";
arr[2] = "acts";

document.write(arr + "<br />");
document.write(arr.push("Feb 2016") + "<br />");
document.write(arr);

</script>  
The push() method adds one or more elements to the 
end of an array and returns the new length.
