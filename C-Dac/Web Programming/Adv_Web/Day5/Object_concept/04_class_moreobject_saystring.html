<script>
"use strict"
function person(nm,ag)
{

if(this instanceof person)
{
this.name=nm;
this.age=ag;
this.speak=function(){return " hello ";}
return this;
}
else 
throw new TypeError("Check this is not a function");
}
person.prototype.toString=function()
{return this.name + "  "+this.age +" "+ this.speak()+ this.walk();
}
person.prototype.walk=function()
{return " person can walk";
}
var obj1=new person("raj",80);

console.log(obj1);
document.write(obj1);
var x=new person("mona",90);

console.log(x);
document.write(x);

</script>
