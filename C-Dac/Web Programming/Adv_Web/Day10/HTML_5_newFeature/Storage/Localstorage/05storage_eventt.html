<!DOCTYPE HTML>
<html><head><title>hello storage</title>
<script>
function setdata()
{
alert(Storage)
if(typeof(Storage)!="undefined")
  {   localStorage.dt=document.getElementById("st").value  }
else
  {
  document.getElementById("result").innerHTML="Sorry, your browser does not support web storage...";
  }
}

function getdata()
{
alert(Storage)
if(typeof(Storage)!="undefined")
  {
 document.getElementById("gt").value=localStorage.dt;
  }
else
  {
  document.getElementById("result").innerHTML="Sorry, your browser does not support web storage...";
  }

}
function removedata()
{
localStorage.clear();
}

if(window.addEventListener){
alert("behi")
window.addEventListener("storage",change_tracked,false);
}
function change_tracked(e) {
alert("eeeee")
if(e.key == "dt") {

alert('The value for ' + e.key + ' was changed from' + e.oldValue + ' to ' + e.newValue);
}
}
 
</script>
</head>
<body>


<input id="st"/>
<input type="button" value="Set" onclick="setdata()"/>
<input id="gt"/>
<input type="button" value="Get" onclick="getdata()"/>
<input type="button" value="clear" onclick="removedata()">
<div id="result"></div>
</body>


</html>
