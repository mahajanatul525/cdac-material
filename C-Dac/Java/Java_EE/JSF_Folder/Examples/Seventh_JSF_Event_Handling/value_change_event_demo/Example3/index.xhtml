<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
 
     <head><title>JSF ValueChangeEvent</title></head>

<body>
<h3>JSF ValueChangeEvent Example</h3>

 <h:form>
  
  Select a module {ValueChangeListener class}: 
		<h:selectOneMenu onchange="this.form.submit()">
   		<f:selectItems  value="#{mybean.modulenames}" />
   		<f:valueChangeListener type = "mypack.MyListener1"/>
   		</h:selectOneMenu>
   		<br></br>
   		<br></br>
   		Topics are: 
		<h:selectOneMenu>
   		<f:selectItems value="#{mybean.topicnames}"/>
   		</h:selectOneMenu>
   		
     
     </h:form>              
</body>
</html>
